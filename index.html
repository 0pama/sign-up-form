<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="side">
        <div class="image-container"><img src="/images/logo.png" alt="ODIN Logo"><span>ODIN</span></div>
        <p class="photo-credit"> Photo by Halie West on
            <a target="_blank" href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="form-control">
        <p>
            This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <br />
          <p>You <em>know</em> you want to.</p>
          <br />
        <form action="" id="signup-form">
            <h1>Let's do this</h1>
            <div>
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password">
                </div>
            </div>
            <button type="submit">Create account</button>
        </form>
        <p>Already have an account? <span>Log in</span></p>
    </div>
</body>
</html>
